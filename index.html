<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Apple Watch</title>
  </head>
  <body>
    <div class="main">
      <div class="back">
        <div class="menu inactive" id="menu">
          <div class="menuallopt">
            <div class="menunavopt"><a href="#">Mac</a></div>
            <div class="menunavopt"><a href="#">iPhone</a></div>
            <div class="menunavopt"><a href="#">iPad</a></div>
            <div class="menunavopt menuactivenavopt">
              <a href="#">iWatch</a>
            </div>
            <div class="menunavopt"><a href="#"> Support</a></div>
          </div>
        </div>
        <div class="side-nav">
          <img src="./images/Nav Menuicons.png" onclick="menu()" srcset="" />
          <div class="socials">
            <img src="./images/brandico_facebooknew.svg" id="fb" alt="" />
            <img src="./images/akar-icons_twitter-filltwitter.svg" alt="" />
            <img src="./images/bx_bxl-linkedinnew.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="front">
          <nav>
            <div class="opt">
              <div class="logo">
                <img src="./images/Logoicons.png" alt="" />
              </div>
              <div class="allopt">
                <div class="navopt"><a href="#">Mac</a></div>
                <div class="navopt"><a href="#">iPhone</a></div>
                <div class="navopt"><a href="#">iPad</a></div>
                <div class="navopt activenavopt"><a href="#">iWatch</a></div>
                <div class="navopt"><a href="#"> Support</a></div>
              </div>
              <div class="search-box">
                <input
                  type="text"
                  name="search-input"
                  id="search-input"
                  placeholder="Search.."
                  class="active"
                />
              </div>
              <img src="./images/searchicons.png" id="" onclick="inputbox()" />

              <h1>|</h1>
              <div class="cart">
                <img src="./images/shopping-bagicons.png" alt="" />
              </div>
            </div>
          </nav>
          <div class="hero">
            <div class="content">
              <div class="hero-text">
                <h1>The Perfect Moment</h1>
                <h2>Between Past And</h2>
                <h2>Future.</h2>
              </div>
              <div class="buynow"><button>Buy Now</button></div>
            </div>
            <div class="imgNscroll">
              <div class="hero-img">
                <img src="./images/Watchwatch.png" alt="" />
              </div>
              <div class="scroll">
                <div class="circle black"></div>
                <div class="dots">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>

                <div class="circle active-circle blue"></div>
                <div class="dots">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>

                <div class="circle aqua"></div>
                <div class="dots">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>

                <div class="circle pink"></div>
              </div>
            </div>
          </div>
          <footer>
            <div class="watch-parent">
              <div class="watch watch1"></div>
              <img src="./images/4img.png" alt="" />
            </div>
            <div class="watch-parent">
              <div class="watch watch2"></div>
              <img src="./images/5img.png" alt="" />
            </div>
            <div class="watch-parent">
              <div class="watch watch3"></div>
              <img src="./images/3img.png" alt="" />
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
